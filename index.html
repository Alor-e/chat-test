<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        #chatbox {
            width: 400px;
            height: 500px;
            border: 2px solid #666;
            padding: 10px;
            overflow: auto;
            margin: 0 auto;
            background-color: #e6e6e6;
        }

        #userInput {
            width: 320px;
            padding: 10px;
            margin-top: 20px;
        }

        #sendButton {
            padding: 10px;
            margin-top: 20px;
        }

        .userMessage {
            color: blue;
            font-weight: bold;
        }

        .botMessage {
            color: green;
            font-weight: bold;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f2f2f2;
        }
    </style>
    <script>
        async function sendRequest() {
            let inputBox = document.getElementById('userInput');
            let chatBox = document.getElementById('chatbox');
            let userInput = inputBox.value;
            inputBox.value = '';

            // Check if the user input is empty
            if (userInput.trim() === '') {
                alert("Input cannot be empty");
                return;
            }

            // Append user input to chatbox
            let userMessage = document.createElement('p');
            userMessage.className = 'userMessage';
            userMessage.textContent = "You: " + userInput;
            chatBox.appendChild(userMessage);

            // The URL to your API endpoint
            let url = 'https://ai.simpu.sh/chatbot_test/ask'; 

            let body = JSON.stringify({
                "query": userInput
            });

            // Make the POST request
            try {
                let response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: body
                });

                if (response.ok) { 
                    let jsonResponse = await response.json();

                    // Append bot response to chatbox
                    let botMessage = document.createElement('p');
                    botMessage.className = 'botMessage';
                    botMessage.textContent = "Bot: " + jsonResponse.response;
                    chatBox.appendChild(botMessage);
                } else {
                    throw new Error("HTTP-Error: " + response.status);
                }
            } catch (error) {
                console.error("Failed to fetch: ", error);
                let errorMessage = document.createElement('p');
                errorMessage.className = 'botMessage';
                errorMessage.textContent = "Bot: I'm sorry, but I can't fetch the response right now.";
                chatBox.appendChild(errorMessage);
            }

            // Scroll to the bottom of the chatbox
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</head>
<body>
    <div class="center">
        <div id="chatbox"></div>
        <input id="userInput" type="text">
        <button id="sendButton" onclick="sendRequest()">Send</button>
    </div>
</body>
</html>
